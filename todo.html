<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">To-Do List</h2>
        <button id="logout" class="btn btn-secondary">Logout</button>
        
        <div class="filter-form">
            <h3 class="text-center">Filters</h3>
            <form id="filterForm">
                <div class="form-group">
                    <label for="filterTag">Filter by Tag:</label>
                    <input type="text" class="form-control" id="filterTag">
                </div>
                <div class="form-group">
                    <label for="filterPriority">Filter by Priority:</label>
                    <select class="form-control" id="filterPriority">
                        <option value="">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterStartDate">Start Date:</label>
                    <input type="date" class="form-control" id="filterStartDate">
                </div>
                <div class="form-group">
                    <label for="filterEndDate">End Date:</label>
                    <input type="date" class="form-control" id="filterEndDate">
                </div>
                <button type="button" class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
            </form>
        </div>
        
        <div class="task-form">
            <h3 class="text-center">Create Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" class="form-control" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select class="form-control" id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" class="form-control" id="tags" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
            </form>
        </div>
        
        <div class="task-list">
            <h3 class="text-center">Tasks</h3>
            <ul id="tasks"></ul>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
